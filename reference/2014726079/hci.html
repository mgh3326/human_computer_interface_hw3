<html>
<head>
	<title> THE Calculator for HCI class v1 </title>
	<style type = "text/css">
	
	    h1 {
            font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
            font-size: 16px;
            padding: 5px;
            text-align: left;
            text-transform: uppercase;
            color: #ff0000;
            letter-spacing: .1em;
        }
		
		#cal-body {
            font-size: 0;
            width: 400px;
            background-color: #6666ff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
		}
		
		#cal-Setting {
            width: 385px;
            height: 10px;
            padding: 5px;
            background-color: #b3ffb3;
            display: inline-flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            font: 10px digital;
        }
		
		#cal-result {
            width: 385px;
            height: 50px;
            padding: 5px;
            background-color: #b3ffb3;
            display: inline-flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            font: 20px digital;
        }

		#cal-result2 {
            width: 385px;
            height: 50px;
            margin-bottom: 15px;
            padding: 5px;
            background-color: #b3ffb3;
            display: inline-flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            font: 20px digital;
        }
		
		.cal-box1 {
			display:inline-block;
            background-color: #4dc3ff;
			bordercolor="red";
            padding: 3px 0px 3px 0px;
            margin: 3.5px;
            border-radius: 10px;
		}
		
		.key {
            width: 70px;
            height: 55px;
            background-color: #001a1a;
            display: inline-flex;
            margin: 10px;
            vertical-align: middle;
            justify-content: center;
            align-items: center;
            padding: 5px;
            cursor: pointer;
            box-shadow: 0 3px 0 #a1a1a1, 0 2px 5px rgba(0, 0, 0, .75);
            font: bold 20px sans-serif;
			border-radius: 50%;
		}
		
        .key-menu {
            width: 70px;
            height: 55px;
            background-color: #001a1a;
            display: inline-flex;
            margin: 10px;
            padding: 5px;
			border-radius: 50%;
        }
		
		.yellow {
			color: #e6e600;
		}
		.Purple {
			color: #cc33ff;
		}
		.Red {
			color: #ff1a1a;
		}
		
        .key-var {
            width: 46.5px;
            height: 20px;
            background-color: #eeeeee;
            margin: 10px 10px 10px 10px;
            padding: 5px 0px 5px 0px;
            border-radius: 10px;
        }

        .key-spe {
            width: 35px;
            height: 25px;
            background-color: #eeeeee;
            margin: 5px;
            padding: 5px;
            border-radius: 10px;
        }
		
		.key-spe2 {
            width: 35px;
            height: 25px;
            background-color: #eeeeee;
            margin: 6px;
            padding: 5px;
            border-radius: 10px;
        }
		
        .key-num {
            width: 50px;
            height: 30px;
            background-color: #eeeeee;
            margin: 10px;
            padding: 5;
            border-radius: 4px;
        }
		
		.key:active {
            background-color: #a1a1a1;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
		
		.tag {
			color: #cc33ff;
			font: bold 20px sans-serif;
		}
		
	</style>
	
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src='math.js' type='text/javascript'></script>

    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
	
    <script type="text/javascript">
        $(document).ready(function(){
            var parser = math.parser();

            var displayValue = '0';
			var displayResult = '0';
			var box = '0';
			var Shift = '0';
			var Alpha = '0';
			var onoff = '0';
			var menu = '0';
			var displayA = '';
			
            $('#cal-result').text(displayValue);
			$('#cal-result').text(displayResult);
 
            $('.key').each(function(index, key){
                $(this).click(function(e){
                    if(displayValue == '0') displayValue = '';

                    if($(this).text() == 'RUN')
                    {
                        try
                        {
                            displayValue = parser.eval(displayValue).toString();
                            var tokens = displayValue.split(' ');
                            if(tokens[0] == 'function')
                            {
                                displayValue = tokens[0];
                            }
							displayResult = displayValue;
                            $('#cal-result2').text(displayResult);
                            displayValue = displayResult;
                        }
                        catch (e)
                        {
                            displayValue = '0';
                            if(displayValue != 'function')
                            {
                                $('#cal-result2').text(e);
                            }
                        }
                    }
                    else
                    {
                        if($(this).text() == 'AC')
                        {
                            displayValue = '0';
							displayResult = '0';
							box = '';
                            $('#cal-result').text(displayValue);
							$('#cal-result2').text(displayResult);
                        }
                        else
                        {
							if(Shift == 0 && Alpha == 0)
							{
								if($(this).text() == 'π'){ displayValue += 'pi'; }
								else if($(this).text() == '÷'){ displayValue += '/'; }
								else if($(this).text() == 'VC'){ }
								else if($(this).text() == 'Shift')
								{
									Shift = 1; Alpha = 0;
									displayA = 'Shift';
									$('#cal-Setting').text(displayA);
									$('#cal-result').text(displayValue);
								}
								else if($(this).text() == 'Alpha')
								{
									Shift = 0; Alpha = 1;
									displayA = 'Alpha';
									$('#cal-Setting').text(displayA);
									$('#cal-result').text(displayValue);
								}
								else if($(this).text() == 'Menu')
								{
									if(menu == 0)
									{
										box = displayValue;
										displayValue = '1. Vector 2. Martix';
										menu = 1;
										$('#cal-result').text(displayValue);
									}
									else if(menu == 1)
									{
										displayValue = box;
										box = '';
										menu = 0;
										$('#cal-result').text(displayValue);
									}
								}
								else if($(this).text() == 'On/Off'){ }
								else if($(this).text() == '√'){ displayValue += 'sqrt'; }
								else if($(this).text() == '||;') { displayValue += 'abs'; }
								else if($(this).text() == 'DEL'){ displayValue = displayValue.slice(0, -1); }
								else if($(this).text() == '([') { displayValue += '('; }
								else if($(this).text() == ')]') { displayValue += ')'; }
								else if($(this).text() == '∫') { displayValue += 'integral'; }
								else if($(this).text() == '1' && menu == 1)
								{
									displayValue = '1. Dot product 2. Cross Product';
									$('#cal-result').text(displayValue);
									menu = 2;
								}
								else if($(this).text() == '2' && menu == 1)
								{
									displayValue = '1. Detminant 2. inverse 3. transpose';
									$('#cal-result').text(displayValue);
									menu = 3;
								}
								else if($(this).text() == '1' && menu == 2)
								{
									box += 'dot';
									displayValue = box;
									box='';
									$('#cal-result').text(displayValue);
									menu = 0;
								}
								else if($(this).text() == '2' && menu == 2)
								{
									box += 'cross';
									displayValue = box;
									box='';
									$('#cal-result').text(displayValue);
									menu = 0;
								}
								else if($(this).text() == '1' && menu == 3)
								{
									box += 'det';
									displayValue = box;
									box='';
									$('#cal-result').text(displayValue);
									menu = 0;
								}
								else if($(this).text() == '2' && menu == 3)
								{
									box += 'inv';
									displayValue = box;
									box='';
									$('#cal-result').text(displayValue);
									menu = 0;
								}
								else if($(this).text() == '3' && menu == 3)
								{
									box += 'transpose';
									displayValue = box;
									box='';
									$('#cal-result').text(displayValue);
									menu = 0;
								}
								else
								{
									displayValue += $(this).text();
								}
								$('#cal-result').text(displayValue);
							}
							else if(Shift == 1)
							{
								if($(this).text() == 'Shift')
								{
									Shift = 0; Alpha = 0; displayA = '';
									$('#cal-Setting').text(displayA);
								}
								else if($(this).text() == 'Alpha')
								{
									Shift = 0; Alpha = 1; displayA = 'Alpha';
									$('#cal-Setting').text(displayA);
									$('#cal-result').text(displayValue);
								}
							}
							else if(Alpha == 1)
							{
								if($(this).text() == 'Shift')
								{
									Shift = 1; Alpha = 0;
									displayA = 'Shift';
									$('#cal-Setting').text(displayA);
								}
								else if($(this).text() == 'Alpha')
								{
									Shift = 0; Alpha = 0; displayA = '';
									$('#cal-Setting').text(displayA);
								}
								else if($(this).text() == '([') { displayValue += '['; }
								else if($(this).text() == ')]') { displayValue += ']'; }
								else if($(this).text() == '||;') { displayValue += ';'; }
								$('#cal-result').text(displayValue);
							}
                        }

                        var node = math.parse(displayValue);
                    }

                    e.preventDefault()
                })
            })
        })
    </script>		
	
</head>
<body>
	<div id="cal-body">
	<h1> THE Calculator Only for me v1 </h1>
	<div id="cal-Setting"> </div>
	<div id="cal-result"> </div>
	<div id="cal-result2"> </div>
	
	<span class="key key-menu yellow">Shift</span>
	<span class="key key-menu Purple">Alpha</span>
	<span class="key key-menu Red">Menu</span>
	<span class="key key-menu Red">On/Off</span>
	
	<span class="key key-var">x</span>
	<span class="key key-var">y</span>
	<span class="key key-var">z</span>
	<span class="key key-var">f</span>
	<span class="key key-var">g</span>
	<span class="key key-var">θ</span>
	
	<div class="cal-box1">
	<span class="key key-spe">sin</span>
	<span class="key key-spe">cos</span>
	<span class="key key-spe">tan</span> </div>
	
	<div class="cal-box1">
	<span class="key key-spe">exp</span>
	<span class="key key-spe">log</span>
	<span class="key key-spe">√</span>
	<span class="key key-spe">∫</span> </div>
	
	<span class="key key-spe2">π</span>
	<span class="key key-spe2">e</span>
	<span class="key key-spe2">||<span class="tag">;</span></span>
	<span class="key key-spe2">(<span class="tag">[</span></span>
	<span class="key key-spe2">)<span class="tag">]</span></span>
	<span class="key key-spe2">^</span>
	<span class="key key-spe2">%</span>
	<div></div>
	
	<span class="key key-spe2">></span>
	<span class="key key-spe2"><</span>
	<span class="key key-spe2">>=</span>
	<span class="key key-spe2"><=</span>
	<span class="key key-spe2">==</span>
	<span class="key key-spe2">!=</span>
	<span class="key key-spe2">,</span>
	<div></div>
	
	<span class="key key-num">7</span>
	<span class="key key-num">8</span>
	<span class="key key-num">9</span>
	<span class="key key-num">DEL</span>
	<span class="key key-num">AC</span>
	<div></div>
	<span class="key key-num">4</span>
	<span class="key key-num">5</span>
	<span class="key key-num">6</span>
	<span class="key key-num">*</span>
	<span class="key key-num">÷</span>
	<div></div>
	<span class="key key-num">1</span>
	<span class="key key-num">2</span>
	<span class="key key-num">3</span>
	<span class="key key-num">+</span>
	<span class="key key-num">-</span>
	<div></div>
	<span class="key key-num">0</span>
	<span class="key key-num">.</span>
	<span class="key key-num">VC</span>
	<span class="key key-num">=</span>
	<span class="key key-num">RUN</span>
	<div></div>
	</div>
</body>
</html>
