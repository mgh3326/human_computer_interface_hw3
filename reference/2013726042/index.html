<head>
<style>

    .redbtn{font-weight:bold; font-size:10pt; background-color:white; padding-top:3px;width:40;color:red}
    .bluebtn{font-weight:bold; font-size:10pt; background-color:white; padding-top:3px;width:40;color:blue}

    .redbtn:hover{
                background-color: green;
                color: wheat;
                font-weight: 600; 
                cursor: pointer;
     }

    .bluebtn:hover{
                background-color: green;
                color: wheat;
                font-weight: 600; 
                cursor: pointer;
     }

    
</style>
 
<script language="JavaScript">

    function cal(num){
        myform.screen.value += num;
    }
 
    function answer(){
            myform.screen.value = eval(document.myform.screen.value);
    }
 
    function clearcal(){
        myform.screen.value = "";
    }



    function SqrtFunction(){
            myform.screen.value = Math.sqrt(myform.screen.value);    
    }

    function sinFunction(){
	    myform.screen.value = Math.sin(myform.screen.value);
    }

    function cosFunction(){
	    myform.screen.value = Math.cos(myform.screen.value);
    }

    function tanFunction(){
	    myform.screen.value = Math.tan(myform.screen.value);
    }

    function logFunction(){
	    myform.screen.value = Math.log(myform.screen.value);
    }

    function expFunction(){
	    myform.screen.value = Math.exp(myform.screen.value);
    }


</script>
</head>
<form name="myform">
<table width = 462px height = 260px border="0" bgcolor="#eeeeee" cellspacing="0" cellpadding="5"  align="center">
    <tr>
    <td height="0" bgcolor="#eeeee"><input type="text" name="screen" size="48"> </td>
    </tr>
    <tr>
    <td>
    <input type="button" value=" 7 " onclick="cal('7')" class="bluebtn">
    <input type="button" value=" 8 " onclick="cal('8')" class="bluebtn">
    <input type="button" value=" 9 " onclick="cal('9')" class="bluebtn">
    <input type="button" value=" + " onclick="cal('+')" class="redbtn">
    <input type="button" value=" - " onclick="cal('-')" class="redbtn">
    <input type="button" value=" != " onclick="cal('!=')" class="redbtn">
    <input type="button" value=" == " onclick="cal('==')" class="redbtn">
    <input type="button" value=" Sin " onclick="sinFunction()" class="redbtn">
    </td>
    </tr>
    <tr>
    <td>
    <input type="button" value=" 4 " onclick="cal('4')" class="bluebtn">
    <input type="button" value=" 5 " onclick="cal('5')" class="bluebtn">
    <input type="button" value=" 6 " onclick="cal('6')" class="bluebtn">
    <input type="button" value=" * " onclick="cal('*')" class="redbtn">
    <input type="button" value=" % " onclick="cal('%')" class="redbtn">
    <input type="button" value=" <= " onclick="cal('<=')" class="redbtn">
    <input type="button" value=" >= " onclick="cal('>=')" class="redbtn">
    <input type="button" value=" Cos " onclick="cosFunction()" class="redbtn">
    <input type="button" value=" log " onclick="logFunction()" class="redbtn">
    </td>
    </tr>
    <tr>
    <td>
    <input type="button" value=" 1 " onclick="cal('1')" class="bluebtn">
    <input type="button" value=" 2 " onclick="cal('2')" class="bluebtn">
    <input type="button" value=" 3 " onclick="cal('3')" class="bluebtn">
    <input type="button" value=" / " onclick="cal('/')" class="redbtn">
    <input type="button" value=" ^ " onclick="cal('**')" class="redbtn">
    <input type="button" value=" < " onclick="cal('<')" class="redbtn">
    <input type="button" value=" > " onclick="cal('>')" class="redbtn">
    <input type="button" value=" sqrt " onclick="SqrtFunction()" class="redbtn">
    </td>
    </tr>
    <tr>
    <td>
    <input type="button" value=" 0 " onclick="cal('0')" class="bluebtn">
    <input type="button" value=" . " onclick="cal('.')" class="bluebtn">
    <input type="button" value=" C " onclick="clearcal()" class="redbtn">
    <input type="button" value=" = " onclick="answer()" class="redbtn">
    <input type="button" value=" pi " onclick="cal(Math.PI)" class="bluebtn">
    <input type="button" value=" e " onclick="cal(Math.E)" class="bluebtn">
    <input type="button" value=" tan " onclick="tanFunction()" class="redbtn">
    <input type="button" value=" exp " onclick="expFunction()" class="redbtn">
    </td>
    </tr>
</table>
</form>
