<html>
<head>
    <title>MyCalculation</title>
    <style type="text/css">
        body {
            margin: 0px 0px 0px 0px;
        }
       
        h1 {
            font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", fantasy;
            font-size: 30px;
            padding: 20px 10px;
            text-align: center;
            text-transform: uppercase;
            text-rendering: optimizeLegibility;
            color: #050400;
            background-color: #fcfcf8;
            letter-spacing: .1em;
        }
       
        #calculator {
            font-size: 0;
            width: 400px;
            background-color: #0ad2f5;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
        }
       
        #result {
            width: 385px;
            height: 100px;
            margin-bottom: 15px;
            padding: 20px 5px 0px 5px;
            background-color: #bbddf1;
            border-radius: 5px;
            display: inline-flex;
            justify-content: flex-end;
            align-items:flex-end;
            overflow: hidden;
            box-shadow: inset 0 0px 3px;
            font: 25px digital;
        }
        
        .key{
            width: 35px;
            height: 25px;
            background-color: #ffffff;
            display: inline-flex;
            margin: 3px 5px 8px 0px;
            vertical-align: middle;
            justify-content: center;
            align-items: center;
            padding: 5px 0px 5px 0px;
            border-radius: 4px;
            cursor: pointer;
            font: bold 20px sans-serif;
        }

        .number-key{
            width: 35px;
            height:25px;
            background-color:rgb(195, 241, 255);
            display: inline-flex;
            margin:3px 5px 8px 0px;
            justify-content: center;
            align-items:center;
            padding: 5px 0px 5px 0px;
            border-radius: 4px;
            cursor: pointer;
            font: bold 20px sans-serif;
        }

        .symbol-key {
            width: 35px;
            height: 25px;
            background-color: #ffffff;
            display: inline-flex;
            margin: 3px 5px 8px 0px;
            vertical-align: middle;
            justify-content: center;
            align-items: center;
            padding: 5px 0px 5px 0px;
            border-radius: 4px;
            cursor: pointer;
            font:italic 15px "sans-serif"
        }

        .forfunction-key {
            width: 35px;
            height: 25px;
            background-color:rgb(126, 247, 220);
            display: inline-flex;
            margin: 3px 5px 8px 0px;
            vertical-align: middle;
            justify-content: center;
            align-items: center;
            padding: 5px 0px 5px 0px;
            border-radius: 4px;
            cursor: pointer;
            font: italic 15px "sans-serif"
        }

        .backspace-key{
            background-color:darkviolet;
            color:black;
            font: italic 20px "sans-serif";
        }

        .eval-key {
            width:75px;
            background-color:hotpink;
            color: black;
            font:italic 20px"sans-serif";
        }
       
        .clear-key {
            background-color:rgb(72, 7, 250);
            color: Black;
        }
       
        .key:active {
            background-color: #a1a1a1;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src='math.js' type='text/javascript'></script>
    
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              "HTML-CSS": { scale: 75}
            });
        </script>

            //var temp="null";

            $('#result').text(displayValue);

            $('.key').each(function (index, key) {

                    }

                            var tokens = displayValue.split(' ');

                                displayValue = tokens[0];
                            }
                            $('#result').text(displayValue);
                            displayValue = '0';
                        }
                        catch (e) {
                            displayValue = '0';
                            if (displayValue != 'function') {
                                $('#result').text(e);
                            }
                        }
                    }

                    else {
                        if ($(this).text() == 'CE') {
                            displayValue = '0';
                            $('#result').text(displayValue);
                        }

                            displayValue += $(this).text();

                })
            })
        })
    </script>
</head>

    <h1>
            MY CALCULATION
    </h1>           
   
    <div id="calculator">
        <div id="result"></div>
        <span class="key">+</span>
        <span class="key">-</span>
        <span class="key">*</span>
        <span class="key">/</span>
        <span class="key">%</span>
        <span class="key">^</span>

        <span class="key symbol-key">exp</span>
        <span class="key symbol-key">log</span>
        <span class="key symbol-key">sqrt</span>
        <span class="key symbol-key">sin</span>
        <span class="key symbol-key">cos</span>
        <span class="key symbol-key">tan</span>
        <span class="key symbol-key">i</span>
        <span class="key symbol-key">e</span>
        <span class="key symbol-key">pi</span>
        <span class="key symbol-key">!</span>

        <span class="key"><</span>
        <span class="key">></span>
        <span class="key"><=</span>
        <span class="key">>=</span>
        <span class="key">(</span>
        <span class="key">)</span>
        <span class="key">[</span>
        <span class="key">]</span>
        <span class="key">.</span>
        <span class="key">,</span>
        <span class="key">:</span>
        <span class="key">;</span>
        <span class="key">==</span>
        <span class="key">!=</span>

        <span class="key forfunction-key">x</span>
        <span class="key forfunction-key">y</span>
        <span class="key forfunction-key">z</span>
        

        <span class="key number-key">1</span>
        <span class="key number-key">2</span>

        <span class="key number-key">5</span>

        <span class="key backspace-key">←</span>

        <span class="key forfunction-key">f</span>
        <span class="key forfunction-key">g</span>

        <span class="key number-key">7</span>

        <span class="key number-key">9</span>

    </div>

</html>
