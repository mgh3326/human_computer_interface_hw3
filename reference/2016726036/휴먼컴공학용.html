<html>
<head>
	<style type="text/css">
	#input,#result{
	width: 295px;

	font-size: 22pt;
	}

	width: 50px;

	}

	width: 50px;
	height:40px;
	margin:5px;

  <script language="JavaScript">
  
    function Click(num){
        calculator.input.value  += num;
    }
    function Sin(){
      document.calculator.result.value= Math.sin(document.calculator.input.value);
    }
    function Cos(){
      document.calculator.result.value= Math.cos(document.calculator.input.value);
    }
    function Tan(){
      document.calculator.result.value= Math.tan(document.calculator.input.value);
    }
    function Sqrt(){
      document.calculator.result.value= Math.sqrt(document.calculator.input.value);
    }
    function Log(){
      document.calculator.result.value= Math.log(document.calculator.input.value)/Math.log(10);
    }
    function Exp(){
      document.calculator.result.value= Math.exp(document.calculator.input.value);
    }
    function Pi(){
      document.calculator.result.value= Math.PI*document.calculator.input.value;
    }
    function EE(){
      document.calculator.result.value= Math.E*document.calculator.input.value;
    }
    function Calc(){
        try{
         document.calculator.result.value  = eval(document.calculator.input.value);
        }catch(e){alert('오류메세지')}
    }
    
    function Clear(){
        calculator.input.value = "";
        calculator.result.value="result :";
    }

</script>

</head>

<body>
	<script language="JavaScript" type="text/javascript" scr="cal.js"></script>
	<form name = "calculator">
