<html>

  <head>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,greek' rel='stylesheet' type='text/css'>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <style type="text/css">
      *{
        font-family: 'Open Sans', 'Helvetica', 'Arial', sans-serif;
        box-sizing: border-box;
      }

      h1,h2,h3,h4{
        font-weight: 1000;
      }

      body {
        background-color:#ffcaa3;
        font-weight: 300;
        margin: 0;
      }

      .wrapper {
        width: 100%;
      }

      .calc {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .top {
        max-width: 400px;
        width: 100%;
        background: #f9fbff;
        color: #444;
        border-radius: 10px 10px 0 0;
      }

      .result {
        box-sizing: border-box;
        width: 100%;
        height: 50px;
        font-size: 20px;
        margin: 0;
        padding: 7px 10px 0px 10px;
        text-align: left;
        opacity: 0.6;
        overflow: hidden;
      }

      .screen {
        width: 100%;
        height: 90px;
        border: 0;
        font-size: 50px;
        padding: 0px 20px 5px 5px;
        text-align: center;
        display: flex;
        align-items: baseline;
        justify-content: flex-end;
        overflow: hidden;
      }

      .hints {
        opacity: 0.3;
      }

      .keyboard {
        max-width: 400px;
        width: 100%;
        box-shadow: inset 10px -88px 160px 23px rgba(0, 0, 0, 0.8), 5px 35px 191px -43px rgba(0, 135, 255, 0.5);
        margin-bottom: 50px;
      }

      .crow {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        ;
        justify-content: space-around;
        ;
        width: 100%;
        min-height: 50px;
        margin: auto;
      }

      .crow:last-child {
        border-radius: 0px 0px 10px 10px;
      }

      .cb {
        box-sizing: border-box;
        width: 100%;
        text-align: center;
        padding: 5px;
        background:#cee7ff;
        color: #444;
        cursor: pointer;
        outline: 1px solid rgba(14, 32, 136, 0.1);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        box-shadow: none;
        transition: all 0.2s;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
      }

      .cb:hover {
        box-shadow: 10px 10px 18px -6px rgba(30, 168, 233, 0.5);
        z-index: 1000;
      }

      .cb:active {
        box-shadow: inset 10px 10px 18px -6px rgba(30, 199, 233, 0.5);
      }

      .screentext {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .animated {
        position: relative;
        top: 0;
        animation: movetext1 .2s 1;
      }

      @keyframes movetext1 {
        0% {
          top: 100px;
        }
        100% {
          top: 0px;
        }
      }

      sup {
        vertical-align: text-top;
        font-size: 0.5em;
      }

      .inv {
        display: none;
      }

      .lighter {
        background-color:#e2f1ff;
        font-size: 1.2em;
      }

      .operands {
        background-color: rgba(155, 206, 255, 1);
        color: #eee;
        font-size: 1.6em;
      }

      .enter {
        background-color:#6bb7ff;
        color: #eee;
        font-size: 2em;
      }

    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src='math.js' type='text/javascript'></script>
    <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            "HTML-CSS": { scale: 75}
          });
    </script>
    <script type="text/javascript">
      $(function() {
        $(".default").show();
        $(".compare").hide();
        $(".explog").hide();
        $(".matrix").hide();
        $(".func").hide();
        $(".tri").hide();
        
        $(".click-compare").on('click',function(){
          $(".compare").show();
          $(".default").hide();
          $(".explog").hide();
          $(".matrix").hide();
          $(".func").hide();
          $(".tri").hide();
        });
        $(".click-func").on('click',function(){
          $(".compare").hide();
          $(".default").hide();
          $(".explog").hide();
          $(".matrix").hide();
          $(".func").show();
          $(".tri").hide();
        });
        $(".click-log").on('click',function(){
          $(".compare").hide();
          $(".default").hide();
          $(".explog").show();
          $(".matrix").hide();
          $(".func").hide();
          $(".tri").hide();
        });
        $(".click-vector").on('click',function(){
          $(".compare").hide();
          $(".default").hide();
          $(".explog").hide();
          $(".matrix").show();
          $(".func").hide();
          $(".tri").hide();
        });
        $(".click-tri").on('click',function(){
          $(".compare").hide();
          $(".default").hide();
          $(".explog").hide();
          $(".matrix").hide();
          $(".func").hide();
          $(".tri").show();
        });
        $(".click-back").on('click',function(){
          $(".compare").hide();
          $(".default").show();
          $(".explog").hide();
          $(".matrix").hide();
          $(".func").hide();
          $(".tri").hide();
        });
        var expression = '';
        var expressionArray = [];
        var screenArray = [];
        var parentheses = 0;
        var ansOnScreen = false;
        var ans = null;
        var error = false;
        var inverted = false;

        function defaults() {
          expression = '';
          expressionArray = [];
          screenArray = [];
          parentheses = 0;
          ansOnScreen = false;
          ans = null;
          error = false;
          inverted = false;
          $('.result').html('');
          $('.screentext').html('');
          $('.hints').html('');
        }

        function toggleInverted() {
          $('.cbfun .inv').toggle();
          inverted = inverted ? false : true;
        }

        function adjustParentheses(num) {
          $('.hints').html(')'.repeat(num));
        }

        function writeToScreen(mode, text) {

          if (mode == 'append') {
            if (error) {
              screenArray = [];
            }
            error = false;
            screenArray.push(text);
          } else if (mode == 'write') {
            screenArray = [text];
          } else if (mode == 'delete') {
            var popped = screenArray.pop();
            if (/[(]$/g.test(popped)) {
              parentheses > 0 ? parentheses-- : parentheses = 0;
              adjustParentheses(parentheses);
            }
          }

          $('.screentext').html(screenArray.join(''));

          if (inverted) {
            toggleInverted();
          }
        }

        function addToExpression(text) {
          expressionArray.push(text);
          expression += text;
        }

        function removeFromExpression() {
          var count = expressionArray.pop().length;
          expression = expression.slice(0, -count);
        }

        // ask for a result ----------------------------------------------------------
        $('.enter').click(
          function() {

            if (ansOnScreen) {
              expressionArray = [ans];
            }

            addToExpression(')'.repeat(parentheses));

            try {
              math.eval(expressionArray.join('')).toPrecision(8);
            } catch (e) {
              error = true;
            }

            if (error) {
              defaults();
              error = true;
              writeToScreen('write', 'Syntax Error');
            } else {
              $('.result').html($('.screentext').html().replace(/Ans/, ans) + ')'.repeat(parentheses) + ' =');
              ans = math.eval(expressionArray.join('')).toPrecision(8);
              writeToScreen('write', ans.toString().replace(/(\.0+$)|(0+$)/g, ''));
              $('.hints').html('');

              var el = $('#screentext');
              var newone = el.clone(true);
              el.before(newone);
              $(".animated:last").remove();

              ansOnScreen = true;
            }
            parentheses = 0;
            expression = '';
            expressionArray = [];
          }
        );

        // clear the screen ----------------------------------------------------------
        $('.cbac').click(
          function() {
            defaults();
          }
        );

        // add a number to the screen ------------------------------------------------
        $('.cbnum').click(
          function() {
            var key = $(this).attr('key');

            if (inverted) {
              toggleInverted();
            }

            if (ansOnScreen) {
              $('.result').html('Ans = ' + $('.screentext').html());
              writeToScreen('write', '');
              ansOnScreen = false;
            }

            addToExpression(key);
            writeToScreen('append', $(this).html());
          }
        );

        // add an operator to the screen if there's no other operator ----------------
        $('.cbop').click(
          function() {
            var key = $(this).attr('key');
            var char = $(this).attr('char');
            if (inverted) {
              toggleInverted();
            }

            if (ansOnScreen) {
              $('.result').html('Ans = ' + $('.screentext').html());
              writeToScreen('write', 'Ans');
              expression = ans;
              expressionArray = [ans];
              parentheses = 0;
              $('.hints').html('');
              ansOnScreen = false;
            }

            if ((/[/]$|[*]$/g.test(expression) && (key == '/' || key == '*'))) {
              writeToScreen('write', $('.screentext').html().replace(/[÷]$|[×]$/g, char));
              removeFromExpression();
              addToExpression(key);
            } else if (/[+]$|[-]$/g.test(expression) && (key == '+' || key == '-')) {
              writeToScreen('write', $('.screentext').html().replace(/[+]$|[-]$/g, char));
              removeFromExpression();
              addToExpression(key);
            } else {
              writeToScreen('append', char);
              addToExpression(key);
            }

            ansOnScreen = false;
          }
        );

        // add a parentheses both to screen and to a global var ----------------------
        $('.cbpar').click(
          function() {
            var key = $(this).attr('key');
            if (inverted) {
              toggleInverted();
            }

            if (ansOnScreen) {
              writeToScreen('write', '');
              ansOnScreen = false;
            }

            addToExpression(key);
            writeToScreen('append', key);

            if (key == '(') {
              parentheses++;
              adjustParentheses(parentheses);
            } else if (key == ')') {
              parentheses > 0 ? parentheses-- : parentheses = 0;
              adjustParentheses(parentheses);
            }

          }

        );
        //add a function, compare====================================================
        $('.cbcmp').click(
          function(){
            var key = $(this).attr('key');
            var char = $(this).attr('char');
            if (inverted) {
              toggleInverted();
            }

            if (ansOnScreen) {
              $('.result').html('Ans = ' + $('.screentext').html());
              writeToScreen('write', 'Ans');
              expression = ans;
              expressionArray = [ans];
              parentheses = 0;
              $('.hints').html('');
              ansOnScreen = false;
            }

            if ((/[<]$|[>]$/g.test(expression) && (key == '<' || key == '>'))) {
              writeToScreen('write', $('.screentext').html().replace(/[<=]$|[>=]$/g, char));
              removeFromExpression();
              addToExpression(key);
            } else if (/[<=]$|[>=]$/g.test(expression) && (key == '<=' || key == '>=')) {
              writeToScreen('write', $('.screentext').html().replace(/[<]$|[>]$/g, char));
              removeFromExpression();
              addToExpression(key);
            } else {
              writeToScreen('append', char);
              addToExpression(key);
            }

            ansOnScreen = false;
          }
        );
        // add a function, change parentheses ----------------------------------------
        $('.cbfun').click(
          function() {
            var key1 = $(this).attr('key1');
            var key2 = $(this).attr('key2');

            if (ansOnScreen) {
              writeToScreen('write', '');
              ansOnScreen = false;
            }

            if (!inverted) {
              addToExpression(key1);
            } else {
              addToExpression(key2);
            }

            writeToScreen('append', $(this).html() + '(');

            parentheses++;
            adjustParentheses(parentheses);

            if (inverted) {
              toggleInverted();
            }

          }
        );

        // append the old result to the expression-----------------------------------------
        $('.cbans').click(
          function() {
            if (ansOnScreen) {
              writeToScreen('write', '');
              ansOnScreen = false;
            }
            if (!/[Ans]$|[0-9]$|[π]$|[e]$/g.test($('.screentext').html())) {
              addToExpression(ans.toString());
              writeToScreen('append', 'Ans');
            }

          }
        );

        // invert trig functions ----------------------------------------------------------
        $('.cbinv').click(
          function() {
            toggleInverted();
          }
        );

        // backspace -----------------------------------------------------------------------
        $('.cbce').click(
          function() {
            if (inverted) {
              toggleInverted();
            }
            if (ansOnScreen) {
              writeToScreen('write', '');
              ansOnScreen = false;
            }

            if (expressionArray.length) {
              removeFromExpression();
              writeToScreen('delete', '');
            }

          }
        );

        // Insert a random number ---------------------------------------------------------
        $('.cbrnd').click(
          function() {
            var key = Math.random().toPrecision(8);

            if (inverted) {
              toggleInverted();
            }

            if (ansOnScreen) {
              $('.result').html('Ans = ' + $('.screentext').html());
              writeToScreen('write', '');
              ansOnScreen = false;
            }

            addToExpression(key);
            writeToScreen('append', key);
          }
        );

      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1 style="text-align:center">'Ho'Culator</h1>
      <div class="calc">
        <div class="top">
          <div class='result'></div>
          <div class='screen'><span id="screentext" class="screentext animated"></span><span class="hints"></span></div>
        </div>
        <div class="keyboard">

          <div class="crow">
            <div class="default cb click-compare">비교</div>
            <div class="compare cb cbcmp" key='smaller' char='<''><</div>
            <div class="explog cb cbop" key='E' char='E'>exp</div>
            <div class="matrix cb cbcmp" key='det' char='det'>det</div>
            <div class="func cb">f()</div>
            <div class="tri cb cbinv">Inv</div>
            <div class="default cb click-log">지수/로그</div>
            <div class="compare cb cbcmp" key='larger' char='>'>></div>
            <div class="explog cb cbfun" key1='log10('>log</div>
            <div class="matrix cb cbinv">inv</div>
            <div class="func cb">g()</div>
          </div>
          <div class="crow">
            <div class='default cb click-vector'>벡터/행렬</div>
            <div class="compare cb cbcmp" key='unequal' char='!='>!=</div>
            <div class="explog cb cbfun" key1='sqrt('>√</div>
            <div class="matrix cb cbcmp" key='cross' char='cross'>cross</div>
            <div class="func cb">x</div>
            <div class="tri cb cbfun" key1='sin(' key2="asin(">sin<sup class="inv">-1</sup></div>
            <div class="default cb click-tri">삼각</div>
            <div class="compare cb cbcmp" key='equal' char='=='>==</div>
            <div class="explog cb cbfun" key1='log('>ln</div>
            <div class="matrix cb cbcmp" key='dot' char='dot'>dot</div>
            <div class="func cb">y</div>
            <div class="tri cb cbfun" key1='cos(' key2="acos(">cos<sup class="inv">-1</sup></div>
          </div>
          <div class="crow">
            <div class="default cb click-func">함수/특수</div>
            <div class="compare cb cbcmp" key='smallerEq' char='<='><=</div>
            <div class="compare cb cbcmp" key='largerEq' char='>='>>=</div>
            <div class="compare cb click-back">함수목록</div>
            <div class="explog cb cbnum" key='e'>e</div>
            <div class="explog cb click-back">함수목록</div>
            <div class="matrix cb cbpar" key='['>[</div>
            <div class="matrix cb cbpar" key=']'>]</div>
            <div class="matrix cb click-back">함수목록</div>
            <div class="func cb">z</div>
            <div class="func cb click-back">함수목록</div>
            <div class="tri cb cbfun" key1='tan(' key2="atan(">tan<sup class="inv">-1</sup></div>
            <div class="tri cb click-back">함수목록</div>
          </div>

          <div class="crow">
            <div class="cb cbnum lighter" key='7'>7</div>
            <div class="cb cbnum lighter" key='8'>8</div>
            <div class="cb cbnum lighter" key='9'>9</div>
            <div class="cb cbop operands" key='/' char='÷'>÷</div>
          </div>

          <div class="crow">
            <div class="cb cbnum lighter" key='4'>4</div>
            <div class="cb cbnum lighter" key='5'>5</div>
            <div class="cb cbnum lighter" key='6'>6</div>
            <div class="cb cbop operands" key='*' char='×'>×</div>
          </div>

          <div class="crow">
            <div class="cb cbnum lighter" key='1'>1</div>
            <div class="cb cbnum lighter" key='2'>2</div>
            <div class="cb cbnum lighter" key='3'>3</div>
            <div class="cb cbop operands" key='-' char='-'>-</div>
          </div>

          <div class="crow">
            <div class="cb cbnum lighter" key='0'>0</div>
            <div class="cb cbnum lighter" key='.'>.</div>
            <div class="cb cbop lighter" key='E' char='E'>exp</div>
            <div class="cb cbop operands" key='+' char='+'>+</div>
          </div>

          <div class="crow">
            <div class='cb cbac' style="width:25%">CLEAR</div>
            <div class='cb cbce' style="width:25%">BACK</div>
            <div class="cb enter" style="width:50%">=</div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
