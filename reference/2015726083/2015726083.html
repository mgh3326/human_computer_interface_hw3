<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MSY Calculator</title>
  <style type="text/css">
        body {
            margin: 0px 0px 0px 0px;
        }

        h1 {
            font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
            font-size: 30px;
            padding: 20px 10px;
            text-align: center;
            text-transform: uppercase;
            text-rendering: optimizeLegibility;
            color: #e0dfdc;
            background-color: #333;
            letter-spacing: .1em;
            text-shadow: 
            0 -1px 0 #fff, 
            0 1px 0 #2e2e2e, 
            0 2px 0 #2c2c2c, 
            0 3px 0 #2a2a2a, 
            0 4px 0 #282828, 
            0 5px 0 #262626, 
            0 6px 0 #242424, 
            0 7px 0 #222, 
            0 8px 0 #202020, 
            0 9px 0 #1e1e1e, 
            0 10px 0 #1c1c1c, 
            0 11px 0 #1a1a1a, 
            0 12px 0 #181818, 
            0 13px 0 #161616, 
            0 14px 0 #141414, 
            0 15px 0 #121212, 
            0 22px 30px rgba(0, 0, 0, 0.9);
        }
       
        #calculator {
            font-size: 0;
            width: 330px;
			height: 590px;
            background-color:#F3F3F3; 
            padding: 20px;
            margin: auto;
			
			border-width : 10px;
			border-style : solid;
			border-color : #7ED2FF;
            border-radius: 10px;           
        }
       
        #result {
            width: 320px;
            height: 35px;
            margin-bottom: 8px;
            padding: 0px 5px 0px 5px; // top left bottom right
            background-color: #F3F3F3;
            border-radius: 5px;
            display: inline-flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0px 3px;
            font: 20px digital;
        }
				
		#finalresult {
			width: 320px;
            height: 45px;
			margin-bottom: 10px;
            padding: 0px 5px 0px 5px;
            background-color: #F3F3F3;
            border-radius: 5px;
            display: inline-flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0px 3px;
            font: 20px digital;
		}
		
		.engineering{
			font: 20px digital;
		}
	
        .key {
            width: 59px;
            height: 20px;
            background-color: #E6E6E6;
            display: inline-flex;
            margin: 3px 5px 5px 0px;
            vertical-align: middle;
            justify-content: center;
            align-items: center;
            padding: 5px 0px 5px 0px;
			
			border-width : 0.8px;
			border-style : solid;
			border-color : #B0B0B0;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 3px 0 #a1a1a1, 0 2px 5px rgba(0, 0, 0, .15);
            font: bold 20px sans-serif;
        }

        .symbol-key {
            font: italic 20px "Times New Roman"
        }

        .function-key {
            font: italic 15px "Times New Roman"
        }

        .eval-key {
            background-color: #B7F0B1;
            color: #62C15B;
        }
       
        .clear-key {
            background-color: #FFB2D9;
            color: #F361A6;
        }
       
        .key:active {
            background-color: #90E4FF;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
		
		.button {
			position:relative;
			
			top: 110px;
			left: 280px;
			right: 308px;
			bottom: 138px;
		}
		
    </style>
 
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.0.1/math.min.js' type='text/javascript'></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var parser = math.parser();	
			var history = {};
			var displayValue = '0';
			
						
			$('p').eq(0).hide();
			$('#BtnEngineering').click(function(){
				if($(this).text() == '공학용'){
					$('p').eq(0).show();
					$(this).text('표준용');
				} else {
					$('p').eq(0).hide();
					$(this).text('공학용');
				}
			});
			
			$('#BtnTime').click(function(){
				var historyStr = "";
				for(var key in history){ 
					historyStr += key + " = " + history[key] + "\n";
				}
				alert(historyStr);
			});
			
            
            $('#result').text(displayValue);
 
            $('.key').each(function(index, key){
                $(this).click(function(e){
                    if(displayValue == '0') displayValue = '';
					$('#finalresult').text('');
                    if($(this).text() == 'Result'){
                        try{
                            displayValue = parser.eval(displayValue).toString();
                            var tokens = displayValue.split(' ');
                            if(tokens[0] == 'function')
                            {
                                displayValue = tokens[0];
                            }
                            $('#finalresult').text(displayValue);                         
                            
							history[$('#result').text()] = displayValue;
							displayValue = '0';
                        }
                        catch (e){
                            displayValue = '0';
                            if(displayValue != 'function'){
                                $('#result').text(e);
                            }
                        }               
                    }
                    else
                    {
                        if($(this).text() == 'AC'){
                            displayValue = '0';
                            $('#result').text(displayValue);
							$('#finalresult').text(displayValue);
                        } else if($(this).text() == 'Ans'){
							var lastKey = Object.keys(history)[Object.keys(history).length - 1];
							var lastValue = history[lastKey];
							displayValue += lastValue;
							$('#result').text(displayValue);
						} else
                        {                        
                            displayValue += $(this).text();
                            $('#result').text(displayValue);
                        }
                    }
                    e.preventDefault()
                })
            })
        })
    </script>
</head>
  
  
<body>
 <h1>
            MSY Calculator
    </h1>   
        
    <div id="calculator">
		<button style="height:28px;width:28px" id="BtnTime"><img style="height:20px;width:20px" src="Resources/Clock.png"></button>
		<div id="result">0</div>
		<div id="finalresult">0</div>
		<button id="BtnEngineering">공학용</button>
		
		<br>
        <p>
			<span class="key symbol-key">x</span>
			<span class="key symbol-key">y</span>
			<span class="key symbol-key">z</span>
			<span class="key symbol-key">f</span>
			<span class="key symbol-key">g</span>
			<span class="key">:</span>
			<span class="key">;</span>
			<span class="key function-key">sin</span>
			<span class="key function-key">cos</span>
			<span class="key function-key">tan</span>
			<span class="key function-key">cross</span>
			<span class="key function-key">det</span>
			<span class="key function-key">log</span>
			<span class="key function-key">exp</span>
        		
			<span class="key">=</span>
			<span class="key"><</span>
			<span class="key">></span>
			<span class="key"><=</span>
			<span class="key">>=</span>
			<span class="key">==</span>
			<span class="key">!=</span>
        
			<span class="key function-key">sqrt</span>
			<span class="key">^</span>
			<span class="key">[</span>
			<span class="key">]</span>
		</p>
		<span class="key">(</span>
        <span class="key">)</span>
        <span class="key symbol-key">i</span>
        <span class="key symbol-key">e</span>
        <span class="key symbol-key">pi</span>
        <span class="key">7</span>
        <span class="key">8</span>
        <span class="key">9</span>
		<span class="key">%</span>
        <span class="key clear-key">AC</span>
        <span class="key">4</span>
        <span class="key">5</span>
        <span class="key">6</span>		
        <span class="key">+</span>
        <span class="key">-</span>
		<span class="key">1</span>
		<span class="key">2</span>
		<span class="key">3</span>
		<span class="key">/</span>
		<span class="key">*</span>
		<span class="key">0</span>
        <span class="key">.</span>
		<span class="key">,</span>
		<span class="key">Ans</span>
		<span class="key eval-key">Result</span>
    </div>
	
	
</body>
</html>
