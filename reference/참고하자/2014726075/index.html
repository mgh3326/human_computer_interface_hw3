<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- calculator design css -->
    <link rel="stylesheet" href="./code/calstyle.css">
    <title>Calculator</title>
  </head>
  <body>
    <!-- mathjs.org library -->
    <script src='./code/math.js' type='text/javascript'></script>
    <!-- jquery.com library -->
    <script src='./code/jquery.js' type='text/javascript'></script>

    <!-- calculator javascript -->
    <script src='./code/cal.js' type='text/javascript'></script>

    <div id="calculator">
        <textarea id="helper" readonly></textarea>
        <textarea id="display" onkeydown="filter(event);"></textarea> <!-- readonly -->
        <textarea id="result" readonly></textarea>
        <button class="bt mode">calculator</button>
        <label>mode</label>
        <button class="bt help">?</button>
        <div class="null1"></div>

        <div class="cal-mode">
          <button class="bt math">></button>
          <button class="bt math"><</button>
          <button class="bt math"><=</button>
          <button class="bt copy-paste">Copy</button>
          <button class="bt copy-paste">Paste</button>
          <button class="bt math">==</button>
          <button class="bt math">!=</button>
          <button class="bt math">>=</button>
          <button class="bt math">i</button>
          <button class="bt math">n!</button>
          <button class="bt math">exp</button>
          <button class="bt math">sin</button>
          <button class="bt math">cos</button>
          <button class="bt math">tan</button>
          <button class="bt math">deg</button>
          <button class="bt math">log</button>
          <button class="bt math">pi</button>
          <button class="bt bracket">[</button>
          <button class="bt bracket">]</button>
          <button class="bt math">det</button>
          <button class="bt math">e</button>
          <button class="bt math">sqrt</button>
          <button class="bt math">^</button>
          <button class="bt bracket">(</button>
          <button class="bt bracket">)</button>
          <button class="bt math">inv</button>
          <button class="bt math">cross</button>
          <button class="bt back-front">◀</button>
          <button class="bt back-front">▶</button>
        </div>
        <div class="key-mode">
          <button class="bt math">></button>
          <button class="bt math"><</button>
          <button class="bt math"><=</button>
          <button class="bt copy-paste">Copy</button>
          <button class="bt copy-paste">Paste</button>
          <button class="bt math">==</button>
          <button class="bt math">!=</button>
          <button class="bt math">>=</button>
          <button class="bt math">=</button>
          <button class="bt math">n!</button>
          <button class="bt math">^</button>
          <div class="null1"></div>

          <div class="big">
            <div class="line1">
              <button class="bt eng">Q</button>
              <button class="bt eng">W</button>
              <button class="bt eng">E</button>
              <button class="bt eng">R</button>
              <button class="bt eng">T</button>
              <button class="bt eng">Y</button>
              <button class="bt eng">U</button>
              <button class="bt eng">I</button>
              <button class="bt eng">O</button>
              <button class="bt eng">P</button>
            </div>
            <div class="line2">
              <button class="bt eng">A</button>
              <button class="bt eng">S</button>
              <button class="bt eng">D</button>
              <button class="bt eng">F</button>
              <button class="bt eng">G</button>
              <button class="bt eng">H</button>
              <button class="bt eng">J</button>
              <button class="bt eng">K</button>
              <button class="bt eng">L</button>
            </div>
            <div class="line3">
              <button class="bt change">▼</button>
              <button class="bt eng">Z</button>
              <button class="bt eng">X</button>
              <button class="bt eng">C</button>
              <button class="bt eng">V</button>
              <button class="bt eng">B</button>
              <button class="bt eng">N</button>
              <button class="bt eng">M</button>
              <button class="bt del">X</button>
            </div>
          </div>

          <div class="small">
            <div class="line1">
              <button class="bt eng">q</button>
              <button class="bt eng">w</button>
              <button class="bt eng">e</button>
              <button class="bt eng">r</button>
              <button class="bt eng">t</button>
              <button class="bt eng">y</button>
              <button class="bt eng">u</button>
              <button class="bt eng">i</button>
              <button class="bt eng">o</button>
              <button class="bt eng">p</button>
            </div>
            <div class="line2">
              <button class="bt eng">a</button>
              <button class="bt eng">s</button>
              <button class="bt eng">d</button>
              <button class="bt eng">f</button>
              <button class="bt eng">g</button>
              <button class="bt eng">h</button>
              <button class="bt eng">j</button>
              <button class="bt eng">k</button>
              <button class="bt eng">l</button>
            </div>
            <div class="line3">
              <button class="bt change">▲</button>
              <button class="bt eng">z</button>
              <button class="bt eng">x</button>
              <button class="bt eng">c</button>
              <button class="bt eng">v</button>
              <button class="bt eng">b</button>
              <button class="bt eng">n</button>
              <button class="bt eng">m</button>
              <button class="bt del">X</button>
            </div>
          </div>

          <button class="bt bracket">(</button>
          <button class="bt bracket">)</button>
          <button class="bt bracket">[</button>
          <button class="bt bracket">]</button>
          <button class="bt bracket">,</button>
          <button class="bt back-front">◀</button>
          <button class="bt back-front">▶</button>
        </div>

        <div class="null2"></div>
        <button class="bt num">7</button>
        <button class="bt num">8</button>
        <button class="bt num">9</button>
        <button class="bt op">%</button>
        <button class="bt op">C</button>
        <button class="bt num">4</button>
        <button class="bt num">5</button>
        <button class="bt num">6</button>
        <button class="bt op">*</button>
        <button class="bt op">/</button>
        <button class="bt num">1</button>
        <button class="bt num">2</button>
        <button class="bt num">3</button>
        <button class="bt op">+</button>
        <button class="bt op">-</button>
        <button class="bt num">0</button>
        <button class="bt dot">.</button>
        <button class="bt dot">,</button>
        <button class="bt op">DEL</button>
        <button class="bt op">Ans</button>
        <button class="bt op">EV</button>
    </div>
  </body>
</html>
