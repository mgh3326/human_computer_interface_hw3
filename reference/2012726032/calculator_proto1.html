<html>
<head>
    <title>calculator</title>
    <style type="text/css">
        body {
            margin: 0px 0px 0px 0px;
        }
       
        #calculator {
            width: 400px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 228, 240, 1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #result {
            box-sizing: border-box;
            width: 100%;
                        font-size: 25px;
            background-color: white;
            margin: 0;
            padding: 7px 10px 0px 10px;
            text-align: right;
            opacity: 0.6;
            overflow: hidden;
        }

        #latex {
            width: 385px;
            height: 70px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 0px 5px 0px 5px;
            background-color: #cddecc;
            border-radius: 5px;
            display: inline-flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0px 3px;
            font: 20px digital;          
        }
       
        .key {
            box-sizing: border-box;
            width: 100%;
            text-align: center;
            border-radius: 10px;    
            padding: 5px;
            background: hsl(0, 0%, 94%);
            color: #444;
            cursor: pointer;
            outline: 1px solid rgba(136, 14, 79, 0);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            margin: 1px;
            transition: all 0.2s;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }
        .key:hover {
          box-shadow: 10px 10px 18px -6px rgba(233, 30, 99, 0.5);
          z-index: 1000;
        }

        .key:active {
          box-shadow: inset 10px 10px 18px -6px rgba(233, 30, 99, 0.5);
        }
        .symbol-key {
            font: italic 20px "Times New Roman"
        }

        .function-key {
            font: italic 15px "Times New Roman"
        }

        .eval-key {
            background:linear-gradient(#05FBFF, #1D62F0 );
            color: white;
        }
       
        .clear-key {
            background:linear-gradient(#80ff00,green);
            color: white;
        }
       
        .key:active {
            background-color: #a1a1a1;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .crow {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            ;
            justify-content: space-around;
            ;
            width: 100%;
            min-height: 50px;
            margin: auto;
        }   
    </style>
 
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src='resource/math.js' type='text/javascript'></script>

    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>  

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          "HTML-CSS": { scale: 75}
        });
    </script>
      
    <script type="text/javascript">
        $(document).ready(function(){
            var parser = math.parser();

            var displayValue = '0';
            $('#result').text(displayValue);
            $('#latex').html('$$' + math.parse(displayValue).toTex() + '$$');
 
            $('.key').each(function(index, key){       
                $(this).click(function(e){
                    if(displayValue == '0') displayValue = '';

                    if($(this).text() == 'EV')
                    {
                        try
                        {
                            displayValue = parser.eval(displayValue).toString();
                            var tokens = displayValue.split(' ');
                            if(tokens[0] == 'function')
                            {
                                displayValue = tokens[0];
                            }
                            $('#result').text(displayValue);                         
                            displayValue = '0';
                        }
                        catch (e)
                        {
                            displayValue = '0';
                            if(displayValue != 'function')
                            {
                                $('#result').text(e);
                            }
                        }               
                    }
                    else
                    {
                        if($(this).text() == 'CL')
                        {
                            displayValue = '0';
                            $('#result').text(displayValue);
                        }
                        else
                        {                        
                            displayValue += $(this).text();
                            $('#result').text(displayValue);
                        }

                        var node = math.parse(displayValue);
                        var latex = node.toTex({parenthesis: 'keep', implicit: 'hide'});
                        var elem = MathJax.Hub.getAllJax('latex')[0];
                        MathJax.Hub.Queue(['Text', elem, latex]);                      
                    }

                    e.preventDefault()
                })
            })
        })
    </script>
</head>
 
<body>
        
    <div id="calculator">
        <div id="result"></div>
        <div style="height: 5px;"></div>
        <div id="arg">
            x=&nbsp;&nbsp;&nbsp;&nbsp;y=&nbsp;&nbsp;&nbsp;&nbsp;z=&nbsp;&nbsp;    
        </div>
        <div style="height: 5px;"></div>


        <div class="crow">
            <span class="key clear-key">CL</span>
            <span class="key eval-key">EV</span>
        </div>
        <div style="height: 5px;"></div>

        <div class="crow">
            <span class="key">1</span>
            <span class="key">2</span>
            <span class="key">3</span>
            <span class="key">+</span>
        </div>


        <div class="crow">
            <span class="key">4</span>
            <span class="key">5</span>
            <span class="key">6</span>
            <span class="key">-</span>
        </div>


        <div class="crow">
            <span class="key">7</span>
            <span class="key">8</span>
            <span class="key">9</span>
            <span class="key">*</span>
        </div>


        <div class="crow">
            <span class="key">0</span>
            <span class="key">.</span>
            <span class="key">%</span>
            <span class="key">/</span>
        </div>


        <div class="crow">
            <span class="key">(</span>
            <span class="key">)</span>
            <span class="key">[</span>
            <span class="key">]</span>
        </div>

        <div style="height: 5px;"></div>

        <div class="crow">
            <span class="key">^</span>
            <span class="key function-key">sqrt</span>
            <span class="key function-key">log</span>
            <span class="key">=</span>
           
        </div>


        <div class="crow">
            <span class="key"><</span>
            <span class="key">></span>
            <span class="key"><=</span>
            <span class="key">>=</span>

        </div>
        <div class="crow">

            <span class="key">==</span>
            <span class="key">!=</span>
            <span class="key symbol-key">i</span>
            <span class="key symbol-key">pi</span>
         </div>

         <div class="crow">

            <span class="key">,</span>
            <span class="key">:</span>
            <span class="key">;</span>
        
        </div>

        <div style="height: 5px;"></div>

        <div class="crow">
            <span class="key function-key">exp</span>
            <span class="key symbol-key">e</span>
            <span class="key function-key">cross</span>
            <span class="key function-key">det</span>
        
         </div>


        <div class="crow">
            <span class="key function-key">sin</span>
            <span class="key function-key">cos</span>
            <span class="key function-key">tan</span>
            <span class="key symbol-key">w</span>

        </div>

        <div style="height: 5px;"></div>

        <div class="crow">
            <span class="key symbol-key">x</span>
            <span class="key symbol-key">y</span>
            <span class="key symbol-key">z</span>
        </div>
                    

       


        <div class="crow">
            <span class="key symbol-key">f</span>
            <span class="key symbol-key">g</span>
        </div>


        
        <div id="latex"></div>
    </div>
</body>
</html>
